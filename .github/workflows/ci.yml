name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  python:
    name: Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Validate dependency graph
        run: python -m pip check

      - name: Static analysis (syntax)
        run: python -m compileall src tests

      - name: Run tests (allow empty test suite)
        run: |
          pytest -q || status=$?
          if [ "${status:-0}" = "5" ]; then
            echo "No tests were collected; skipping test step."
            exit 0
          fi
          exit ${status:-0}
